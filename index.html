<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Battleships</title>
</head>
<body>
    <header>
        <h1>Play Battleships</h1>
    </header>
    <main>
        <div class="player-container">
            <div class="player grid"></div>
        </div>
        <div class="computer-container">
            <div class="overlay"></div>
            <div class="computer grid"></div>
        </div>
        <div class="setup">
            <h2 id="set-message">Start placing your ships</h2>
            <div class="ship-info"></div>
            <button id="orientation">Go vertical</button>
        </div>
    </main>
    <script src="./src/app.js" type="module"></script>
</body>
</html>
